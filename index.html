<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
    defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js" defer></script>
    <title>Odin Library</title>
  </head>
  <body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MyBooks</a>
            
          <button
            type="button"
            class="btn btn-outline-dark"
            data-bs-toggle="modal"
            data-bs-target="#addBookFormModal"
            >
            addBook
        </button>
        </div>
        </div>
      </nav>    

    <!-- Modal -->
    <div
      class="modal fade"
      id="addBookFormModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Enter Book Data:</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form id="addBookForm">
            <div class="modal-body">            
                <!-- Title -->
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input type="text" class="form-control" id="title" />
                </div>
                <!-- Author -->
                <div class="mb-3">
                  <label for="author" class="form-label">Author</label>
                  <input type="text" class="form-control" id="author" />
                </div>
                <div class="mb-3">
                  <label for="noOfPages" class="form-label">#Pages</label>
                  <input type="number" class="form-control" id="noOfPages" />
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="read"
                    value="true"
                  />
                  <label class="form-check-label" for="read">read</label>
                </div>
                
              
          </div>
          <!-- modal-body end -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-ouline-dark"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-dark" data-bs-dismiss="modal">Save Book</button>
          </div>
        </form>
        </div>
      </div>
    </div>
    <div class="container p-3">
      <!-- Input Form -->
      

      <!-- Display all Books -->
      <div id="bookContainer" class="row g-3 mt-5 border align-items-stretch">
        <!-- <div class="col col-sm-6 col-md-4 col-md-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">### Book Title ###</h5>
              <p class="card-text">---Author-- +++#pages+++ +++read+++</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div> -->
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    
  </body>
</html>
